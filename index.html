<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 05</title>
</head>
<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="meu amor"></div>
</body>
<script>
    let cervejas = ["Guiness", "Desperados", "Becks"]

    // Refatoração: função agora recebe 'cervs' como parâmetro
    const carregarDiv = (cervs) => {
        const div = document.getElementById("meu amor")
        const cervejasHtml = cervs.map(item => `<h1>${item}</h1>`) 
        div.innerHTML = `${cervejasHtml.join("\n")}`
    }

    let botao = document.getElementById("botaoCarregar")

    // Passando 'cervejas' como argumento para a função
    botao.addEventListener("click", () => carregarDiv(cervejas)) 
</script>
</html>
