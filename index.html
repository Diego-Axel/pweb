<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 04</title>
</head>
<body>
    <div id="meu amor">
        <button id="botaoCarregar">Carregando cervejas...</button>
        <button id="botaoOrdenar">Mostrar Cervejas Ordenadas</button>
    </div>             

   <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        function transformar(item){
         return `<tr><td style="border: 1px solid #ccc; padding: 8px; font-family: sans-serif;">${item}</td></tr>`
        }

        function carregarDiv(){
            let div = document.getElementById("meu amor")
            
            let cervejasHtml = cervejas.map(transformar)

            let tabelaCompleta = `
                <table style="width: 300px; border-collapse: collapse; margin-top: 10px;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ccc; padding: 8px; background-color: #f4f4f4; text-align: left; font-family: sans-serif;">Cervejas</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cervejasHtml.join("\n")}
                    </tbody>
                </table>
            `
            div.innerHTML = tabelaCompleta
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)

        // --- INÍCIO DO CÓDIGO ADICIONADO ---

        // 2. Pegamos a referência do novo botão
        let botaoOrdenar = document.getElementById("botaoOrdenar")

        // 3. Criamos a nova função que será chamada pelo clique
        function ordenarEExibir(){
            // 3.1. Ordenamos o array de cervejas. O .sort() modifica o array original.
            cervejas.sort()

            // 3.2. Reutilizamos a função já existente para exibir a tabela na tela
            carregarDiv()
        }

        // 4. Adicionamos o "escutador de eventos" para o novo botão
        botaoOrdenar.addEventListener("click", ordenarEExibir)

        // --- FIM DO CÓDIGO ADICIONADO ---

   </script>
</body>
</html>
