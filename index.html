<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 03</title>
</head>
<body>
    <div><button id="botaoClicar">Carregando cervejas...</button></div>
    <div id="meu amor"></div>

    <script>
        function carregarDiv(){
         let div = document.getElementById("meu amor")
         div.innerHTML = `<h1>Guinness</h1>`
        }

      let botao = document.getElementById("botaoClicar")
      botao.addEventListener("click", carregarDiv)
    </script>
</body>
</html>
