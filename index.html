<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 04</title>
</head>
<body>
    <body>
        <div id="meu amor"><button id="botaoCarregar">Carregando cervejas...</button></div>             
   </body>  

   <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        // 1. A função 'transformar' agora cria uma LINHA de tabela (<tr>) com uma CÉLULA (<td>)
        function transformar(item){
         // Adicionei um estilo inline simples para as células
         return `<tr><td style="border: 1px solid #ccc; padding: 8px; font-family: sans-serif;">${item}</td></tr>`
        }

        function carregarDiv(){
            let div = document.getElementById("meu amor")
            
            // O map continua criando um array, agora com as linhas da tabela
            let cervejasHtml = cervejas.map(transformar)

            // 2. Montamos a estrutura completa da tabela aqui
            // Adicionei um estilo inline para a tabela e para o cabeçalho (<th>)
            let tabelaCompleta = `
                <table style="width: 300px; border-collapse: collapse; margin-top: 10px;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ccc; padding: 8px; background-color: #f4f4f4; text-align: left; font-family: sans-serif;">Cervejas</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cervejasHtml.join("\n")}
                    </tbody>
                </table>
            `

            // 3. Inserimos a tabela completa na div
            div.innerHTML = tabelaCompleta
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)                  
   </script>
</body>
</html>
