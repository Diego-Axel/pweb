<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 10</title>
</head>
<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        // Array fixo de objetos (cachaças)
        const bebidas = [
            { nome: "Havana", marca: "Engenho Anísio Santiago" },
            { nome: "Ypióca", marca: "Ypióca Agroindustrial" },
            { nome: "Velho Barreiro", marca: "Indústrias Reunidas" },
            { nome: "51", marca: "Companhia Müller de Bebidas" }
        ];

        function Cabecalho() {
            return <h1>Minha tabela de bebidas</h1>;
        }

        function TabelaBebidas(props) {
            return (
                <table id="tabela" border="1">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Marca</th>
                        </tr>
                    </thead>
                    <tbody>
                        {props.dados.map((bebida, index) => (
                            <tr key={index}>
                                <td>{bebida.nome}</td>
                                <td>{bebida.marca}</td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            );
        }

        function App() {
            const [mostrarTabela, setMostrarTabela] = React.useState(false);

            return (
                <div>
                    <Cabecalho />
                    <button onClick={() => setMostrarTabela(true)}>
                        Mostrar tabela
                    </button>

                    {mostrarTabela && <TabelaBebidas dados={bebidas} />}
                </div>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById("app")
        );
    </script>
</body>
</html>
