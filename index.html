<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 03</title>
</head>
<body>
    <div id="meu amor"><button id="botaoCarregar">Carregando cerverjas...</button></div>
</body>

<script>
    function carregarDiv() {
        let div = document.getElementById("meu amor")
        div.innerHTML = '<h1>Guinness</h1>'
    }

    let botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", carregarDiv)
</script>
</html>
