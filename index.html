<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 04</title>
</head>
<body>
    <div id="meu amor">
        <button id="botaoCarregar">Carregando cervejas...</button>
        <button id="botaoOrdenar">Mostrar Cervejas Ordenadas</button>
        <button id="botaoEmbaralhar">Embaralhar Cervejas</button>
    </div>             

   <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        function transformar(item){
         return `<tr><td style="border: 1px solid #ccc; padding: 8px; font-family: sans-serif;">${item}</td></tr>`
        }

        function carregarDiv(){
            let div = document.getElementById("meu amor")
            
            let cervejasHtml = cervejas.map(transformar)

            let tabelaCompleta = `
                <table style="width: 300px; border-collapse: collapse; margin-top: 10px;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #ccc; padding: 8px; background-color: #f4f4f4; text-align: left; font-family: sans-serif;">Cervejas</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${cervejasHtml.join("\n")}
                    </tbody>
                </table>
            `
            div.innerHTML = tabelaCompleta
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)

        let botaoOrdenar = document.getElementById("botaoOrdenar")

        function ordenarEExibir(){
            cervejas.sort()
            carregarDiv()
        }

        botaoOrdenar.addEventListener("click", ordenarEExibir)

        // --- INÍCIO DO CÓDIGO ADICIONADO ---

        // 2. Pegamos a referência do novo botão
        let botaoEmbaralhar = document.getElementById("botaoEmbaralhar");

        // 3. Criamos a função para embaralhar e exibir
        function embaralharEExibir() {
            // 3.1. Usamos o sort com uma função que retorna um valor aleatório
            // Math.random() - 0.5 retorna um número ora positivo, ora negativo,
            // fazendo o sort() embaralhar os itens em vez de ordenar.
            cervejas.sort(() => Math.random() - 0.5);

            // 3.2. Reutilizamos a função para exibir o resultado na tela
            carregarDiv();
        }

        // 4. Adicionamos o "escutador de eventos" para o botão
        botaoEmbaralhar.addEventListener("click", embaralharEExibir);

        // --- FIM DO CÓDIGO ADICIONADO ---

   </script>
</body>
</html>
